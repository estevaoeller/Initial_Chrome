<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Aba Personalizada</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="background-filter"></div>

    <div id="app-container">
        <!-- SIDEBAR -->
        <aside id="sidebar">
            <div class="sidebar-header">
                <h3>Spaces</h3>
                <button id="add-space-btn" title="Novo Espaço">+</button>
            </div>
            <nav id="spaces-list">
                <!-- Populado dinamicamente pelo script.js -->
            </nav>
        </aside>

        <!-- Toggle button outside sidebar so it's always visible -->
        <button id="sidebar-toggle" title="Esconder/Mostrar">◀</button>

        <!-- MAIN CONTENT -->
        <div id="main-wrapper">
            <nav id="quick-links-bar"></nav>
            <header id="top-header">
                <div id="clock-area" class="modern-clock">
                    <div id="analog-clock-placeholder" class="clock-time"></div>
                    <div id="date-container">
                        <div id="date-placeholder" class="clock-date"></div>
                        <div id="calendar-placeholder" class="mini-calendar"></div>
                    </div>
                </div>
            </header>

            <main id="content-area">
            </main>
        </div>

        <!-- RIGHT ACTION SIDEBAR -->
        <aside id="action-sidebar">
            <div class="action-top">
                <!-- Theme Toggle -->
                <button id="theme-toggle-btn" class="action-btn" title="Alternar Tema">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5" />
                        <path
                            d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" />
                    </svg>
                </button>

                <!-- Bookmarks (Chrome) -->
                <button id="chrome-bookmarks-btn" class="action-btn" title="Bookmarks">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
                    </svg>
                </button>

                <!-- History (Chrome) -->
                <button id="chrome-history-btn" class="action-btn" title="Histórico">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                </button>

                <!-- Downloads (Chrome) -->
                <button id="chrome-downloads-btn" class="action-btn" title="Downloads">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                </button>
            </div>

            <div class="action-bottom">
                <!-- Settings -->
                <button id="settings-btn" class="action-btn" title="Configurações">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="3" />
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" />
                    </svg>
                </button>
            </div>
        </aside>
    </div>



    <script type="module" src="js/script.js"></script>
</body>

</html>
