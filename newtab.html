<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Aba Personalizada</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="background-filter"></div>

    <div id="app-container">
        <!-- SIDEBAR -->
        <aside id="sidebar">
            <div class="sidebar-header">
                <h3>Spaces</h3>
                <button id="add-space-btn" title="Novo Espaço">+</button>
            </div>
            <nav id="spaces-list">
                <!-- Populado dinamicamente pelo script.js -->
            </nav>
        </aside>

        <!-- Toggle button outside sidebar so it's always visible -->
        <button id="sidebar-toggle" title="Esconder/Mostrar">◀</button>

        <!-- MAIN CONTENT -->
        <div id="main-wrapper">
            <header id="top-right-corner">
                <div id="clock-area">
                    <div id="analog-clock-placeholder"></div>
                    <div id="date-placeholder"></div>
                    <div id="calendar-placeholder"></div>
                </div>
                <button id="theme-toggle-btn">Alternar Tema</button>
                <button id="settings-btn">Configurações</button>
            </header>

            <main id="content-area">
            </main>
        </div>
    </div>



    <script type="module" src="js/script.js"></script>
</body>

</html>
